name: nbudget
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.0
  hexcolor: ^1.0.6
  intl: ^0.17.0
  date_util: ^0.1.4
  firebase_auth: ^1.0.1
  cloud_firestore: ^1.0.1
  provider: ^4.3.3
  fluttertoast: ^7.1.8
  calendarro: ^1.2.0
  rxdart: ^0.25.0
  adaptive_theme: ^1.1.0
  flutter_rounded_date_picker: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  r_resources:
    git:
      url: https://github.com/SolitaryHat/r_resources.git
      ref: beta0.0.3
  build_runner: ^1.10.1

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/strings/

flutter_intl:
  enabled: true
